<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Actor</title>
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" href="/MVCFilmSite/src/main/webapp/styles.css">
<style>
  /* Add some left margin to the form */
  form, h3, .btn-secondary {
    margin-left: 20px; /* Adjust the value as needed */
  }

  /* Add space between form elements */
  form input,
  form select {
    margin-bottom: 10px; /* Adjust the value as needed */
  }
</style>
</head>
<body>
    <h3>Add Actor</h3>
    <form action="AddActor.do" method="POST">
<div>
        <!-- First Name input with required attribute -->
        First Name:
        <input type="text" name="firstName" required />
        <br>

        <!-- Last Name input with required attribute -->
        Last Name:
        <input type="text" name="lastName" required />
        <br>

        <input type="submit" value="Add Actor" />
        </div>
        <div class="col-auto">
		<button type="button" class="btn btn-secondary" onclick="goBack()">Go
			Back</button>
	</div>
    </form>
    
    <script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
<script>
    function goBack() {
        window.history.go(-1);
    }
</script>
</body>
</html>
