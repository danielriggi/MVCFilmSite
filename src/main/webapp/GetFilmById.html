<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Film Query</h3>

        <form action="GetFilm.do" method="GET">
            <div class="form-group">
                <small class="form-text text-muted">Please enter the Film ID to get film data.</small>
                <br>
                <label for="id">Enter Film ID:</label>
                <input type="text" class="form-control" id="id" name="id" />
            </div>
            <button type="submit" class="btn btn-primary">Get Film Data</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJopVbDWW2M2zwe/zd+9teQce2ebI" crossorigin="anonymous"></script>
</body>
</html>
