<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Film Query</h3>
<br>
<br>
    <form action="GetFilm.do" method="GET">
                <div class="col-left">
                    <small class="form-text text-muted">Please enter the Film ID to get film data.</small>
                    <br>
                    
                </div>
            <div class="row align-items-center">
                <div class="col-auto">
                    <label for="id" class="form-label">Film ID:</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control form-control-sm" id="id" name="id" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Get Film Data</button>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">Go Back</button>
                </div>
            </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    function goBack() {
    	window.location.href = "/MVCFilmSite";

    }
</script>


</body>
</html>
